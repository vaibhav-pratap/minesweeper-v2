<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-dark text-white">
    <div id="particles-js"></div> <!-- Particles container for sparkle effect -->
    <div class="container text-center">
        <div id="topBar">
            <div class="left-container">
                <div class="icon-container flags">
                    <i class="fas fa-flag"></i>Flags: <span id="flags">0</span>
                </div>
                <div class="icon-container score">
                    <i class="fas fa-star"></i>Score: <span id="scoreboard">0</span>
                </div>
            </div>
            <div class="status" id="gameStatus"></div>
            <div class="button-container">
                <button id="restart">Restart</button>
                <button id="difficultyButton">Select Difficulty</button>
            </div>
        </div>

        <div id="gameBoard" class="gameboard"></div>

        <!-- Difficulty selection pop-up -->
        <div id="difficultyPopup">
            <div class="popup-content">
                <h2>Select Difficulty</h2>
                <button class="difficulty-option" data-difficulty="6">Beginner</button>
                <button class="difficulty-option" data-difficulty="8">Noob</button>
                <button class="difficulty-option" data-difficulty="10">Expert</button>
                <button class="difficulty-option" data-difficulty="12">Pro</button>
                <button class="difficulty-option" data-difficulty="16">Legend</button>
            </div>
        </div>
    </div>
    <audio id="clickSound" src="sounds/click.mp3" preload="auto"></audio>  <!-- Default click sound -->
    <audio id="mineSound" src="sounds/mine-click.mp3" preload="auto"></audio> <!-- Mine click sound -->
    <audio id="winSound" src="sounds/win-sound.mp3" preload="auto"></audio> <!-- Winning sound -->
    <script src="js/minesweeper.js"></script>
</body>
</html>
