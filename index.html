<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-dark text-white">
    <div class="container text-center">
        <div id="topBar">
            <div class="flags">Flags: <span id="flags">0</span></div>
            <div class="score">Score: <span id="scoreboard">0</span></div>
            <div class="status" id="gameStatus"></div>
            <button id="restart" class="btn-restart">Restart</button>
        </div>

        <div id="gameBoard" class="gameboard"></div>

        <!-- Difficulty button -->
        <button id="difficultyButton">Select Difficulty</button>

        <!-- Difficulty selection pop-up -->
        <div id="difficultyPopup">
            <div class="popup-content">
                <h2>Select Difficulty</h2>
                <button class="difficulty-option" data-difficulty="6">Beginner</button>
                <button class="difficulty-option" data-difficulty="8">Noob</button>
                <button class="difficulty-option" data-difficulty="10">Expert</button>
                <button class="difficulty-option" data-difficulty="12">Pro</button>
                <button class="difficulty-option" data-difficulty="16">Legend</button>
            </div>
        </div>
    </div>

    <script src="js/minesweeper.js"></script>
</body>
</html>
