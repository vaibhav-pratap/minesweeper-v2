<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-dark text-white">
    <div class="container text-center">
        <div id="topBar">
            <div class="flags">Flags: <span id="flags">0</span></div>
            <div class="score">Score: <span id="scoreboard">0</span></div>
            <div class="status" id="gameStatus"></div> <!-- Status will display Game Over -->
            <button id="restart" class="btn-restart">Restart</button>
        </div>

        <div id="gameBoard" class="gameboard"></div>
    </div>

    <script src="js/minesweeper.js"></script>
</body>
</html>
