<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-dark text-white">
    <div class="container text-center mt-5">
        <h1 class="display-4">Minesweeper</h1>
        <p id="instructions" class="lead">
            - Left-click to reveal a cell.<br>
            - Right-click to place/remove a flag.<br>
            Avoid the mines! Good luck!
        </p>

        <div class="d-flex justify-content-center mb-4">
            <button id="restart" class="btn btn-outline-light mx-2">Restart</button>
            <span id="flags" class="mx-2">Flags: 0</span>
            <span id="message" class="mx-2 text-danger"></span>
        </div>

        <div id="gameBoard" class="gameboard"></div>
    </div>

    <script src="js/minesweeper.js"></script>
</body>
</html>
